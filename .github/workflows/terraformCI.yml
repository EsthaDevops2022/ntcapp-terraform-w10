name: Terraform Automation

on:
  push:
    paths:
      - '**.tf'
      - '**.tfvars'
      - '.terraform.lock.hcl'
    branches: [ main ]

env:
  TF_VERSION: '1.5.0'

jobs:
  terraform:
    name: Terraform Plan/Apply
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Format Check
      id: fmt
      run: terraform fmt -check -recursive

    - name: Terraform Init
      id: init
      run: terraform init -input=false

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      run: terraform plan -input=false -no-color -out=plan.tfplan

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && success()
      run: terraform apply -input=false -auto-approve plan.tfplan



    - name: Install Terrascan
      run: |
          TERRASCAN_VERSION=$(curl -s https://api.github.com/repos/tenable/terrascan/releases/latest | grep tag_name | cut -d '"' -f 4)
          echo "Latest Terrascan version: $TERRASCAN_VERSION"
          
          curl -sL "https://github.com/tenable/terrascan/releases/download/${TERRASCAN_VERSION}/terrascan_Linux_x86_64.tar.gz" -o terrascan.tar.gz

          tar -xzf terrascan.tar.gz terrascan
          sudo mv terrascan /usr/local/bin/
          terrascan version

      
    - name: Run Terrascan
      run: terrascan scan -t terraform -i terraform --non-recursive
