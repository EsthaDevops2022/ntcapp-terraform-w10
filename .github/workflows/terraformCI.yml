name: Terraform AWS CI/CD

on:
  push:
    branches:
      - main
      - "feature/**"

jobs:
  terraform:
    name: Terraform with Trivy & Infracost
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      id-token: write

    env:
      TF_INPUT: false
      TF_IN_AUTOMATION: true
      AWS_REGION: us-east-1 # Change as needed

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Trivy - Scan Terraform Code
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: config
          scan-ref: .
          format: table
          exit-code: 0
          severity: HIGH,CRITICAL
          ignore-unfixed: true

      - name: Terraform Plan
        run: terraform plan -out=tfplan.binary

      - name: Save Terraform Plan to File
        run: terraform show -no-color tfplan.binary > tfplan.txt

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan.txt

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Run Infracost Breakdown
        run: |
          infracost breakdown \
            --path=. \
            --format=json \
            --out-file=infracost.json

      - name: Show Cost Estimate
        run: |
          infracost output --path=infracost.json --format=table

      #- name: Terraform Apply (Only on main)
      #  if: github.ref == 'refs/heads/main'
      #  run: terraform apply -auto-approve tfplan.binary

